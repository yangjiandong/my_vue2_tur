<!-- http://router.vuejs.org/zh-cn/essentials/navigation.html -->
<!-- http://router.vuejs.org/zh-cn/essentials/named-routes.html -->
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="../vue.js"></script>
  <script src="./vue-router.js"></script>
</head>

<body>
  <div id="app">
    <h1>Vue Router nav</h1>
    <p>
      <!-- 使用 router-link 组件来导航. -->
      <!-- 通过传入 `to` 属性指定链接. -->
      <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
      <router-link to="/foo">Go to Foo</router-link>
      <router-link to="/bar">Go to Bar</router-link>
      <router-link to="/user/go">Go to User</router-link>
      <router-link :to="{name: 'user', params: { id: 123}}">Go to User by id</router-link>
    </p>
    <!-- 路由出口 -->
    <!-- 路由匹配到的组件将渲染在这里 -->
    <router-view></router-view>
  </div>
  <script>
  const Foo = {
    template: '<div>foo</div>'
  };
  const Bar = {
    template: '<div>bar</div>'
  };
  const User = {
    template: '<div>User..{{ $route.params.id }}</div>'
  };

  const UserHome = {
    template: '<div>UserHome</div>'
  };

  const routes = [{
    path: '/foo',
    component: Foo
  }, {
    path: '/bar',
    component: Bar
  }, {
    path: '/user/:id',
    component: User,
    name: 'user'
  }]

  const router = new VueRouter({
    routes
  });

  const app = new Vue({
    router
  }).$mount('#app')
  </script>
</body>

</html>
