<html>
  <head>
  <script src="./vue.js"></script>

  <style>
.active{
  color: red;
  font-size:200%;
}
  </style>
  </head>

  <body>
    <h1>条件渲染</h1>

    <div id="app">
      <p>v-if</p>
      <span v-if="ok">Original message: "{{ message }}"
      </span>
      <span v-else>else ,Original message: "{{ message }}"
      </span>

    </div>

    <script>

var data = {message: 'hello, from vue',
  isActive: true,
  styleObject: {
    color: 'green',
    fontSize: '33px'
  },
  ok: true

};

var app = new Vue({
  el: '#app',
  data: data,
});

    </script>
  </body>
</html>
